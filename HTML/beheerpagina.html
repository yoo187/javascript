    <h1>Beheerpagina - Blog Artikel Toevoegen</h1>
    <div class="container">
        <form id="blogForm" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Titel:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Inhoud:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Artikel Toevoegen</button>
        </form>
    </div>
    <div id="result" class="container"></div> <!-- Div for displaying added article -->
